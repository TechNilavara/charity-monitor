<mat-card class="my-card">
  <form (ngSubmit)="signin(Form)" #Form="ngForm" class="my-form">
    <mat-card-content>
      <h2>Sign In</h2>
      
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input  matInput  placeholder="Username" name="username" type="text"
          required
          [(ngModel)]="data.username"
          #username="ngModel">
          <button mat-button *ngIf="data.username" matSuffix mat-icon-button aria-label="Clear" (click)="data.username=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-hint [hidden]= "username_valid" >Incorrect Username</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  matInput  placeholder="password" type="password"
          required
          [(ngModel)]="data.password"  name="password"
          #password="ngModel">
          <button mat-button *ngIf="data.password" matSuffix mat-icon-button aria-label="Clear" (click)="data.password=''">
            <mat-icon>close</mat-icon>
          </button>

          <mat-hint [hidden]= "passwd_valid">Incorrect password</mat-hint>

        </mat-form-field>
      
    </mat-card-content>
   
    <mat-card-actions>
        <button mat-raised-button  color="primary" [disabled]="!Form.form.valid">Sign in</button>
        <button mat-raised-button  id="btn-btn2" (click)="Form.reset(); ">Reset</button>
    </mat-card-actions>
  </form>

</mat-card>
